eureka:
  instance:
    hostname: localhost
spring:
  datasource:
    name: micro_services
    url: jdbc:mysql://localhost:3306/micro_services?saveTimeZone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        ddl-auto: update
